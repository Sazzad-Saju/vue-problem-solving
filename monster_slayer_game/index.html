<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <!-- <script src="https://npmcdn.com/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app" class="container">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width:playerHealth+'%', 'background-color': playerHealthbar}">
                        <p style="padding-top: 0.5rem;">{{playerHealth}}</p>
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width:monsterHealth+'%', 'background-color': monsterHealthbar}">
                        <p style="padding-top: 0.5rem;">{{monsterHealth}}</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!isGameRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack" :disabled="healthDifference<7 || healthDifference>17">SPECIAL ATTACK</button>
                <button id="heal" @click="heal" :disabled="healthDifference<7 || healthDifference>17">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length>0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                        {{turn.text}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
